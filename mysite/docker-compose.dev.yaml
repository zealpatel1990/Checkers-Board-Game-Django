version: "3.9"  # optional since v1.27.0
services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    build:
     context: .
     dockerfile: Dockerfile.backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: .
        target: /code
    depends_on:
      - redis
      - db
  redis:
    image: redis:2.8
    expose:
      - 6379
